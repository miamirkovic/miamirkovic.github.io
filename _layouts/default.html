<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <meta name="author" content="Mia Mirkovic">
    <link rel="author" href="https://linkein.com/in/miamirkovic">
    <link href="{{ site.url }}{{ page.url | remove: "index.html" }}" rel="canonical">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    
  </head>

  <body>
  <header class="site-header" role="banner">
      <div class="container">

        <nav role="navigiation">
          <ul class="site-nav">
            <li><a href="/about/">about</a>
            <li><a href="/projects/">projects</a>
            <li><a href="/students/">students</a>
            <li><a href="/resources/">resources</a>
            <li><a href="/publications/">publications</a>
          </ul>
        </nav>
      </div>
    </header>


    <div class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        &copy; Mia Mirkovic 2018
      </div>
    </footer>
   
  </body>
</html>
